    <script>
        (()  => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })();
    </script>

    <script>
        //Crea una instancia del objeto "jsPDF" Y
        //lo asigna a la variable constante "doc"
        const doc= new jsPDF();

        //El m√©todo "steFillColor" del objeto "doc" para 
        //establecer el color de relleno del siguiente elemento
        doc.setFillColor(28, 41, 51);

        //El m√©todo "rect" del objeto "doc" para dibujar
        //un rect√°ngulo en la p√°gina PDF
        doc.rect(0, 0, 220, 60, 'f');
        
        //Agrega una im√°gen al documento PDF. Los par√°metros son
        //la im√°gen (imagenData), la posici√≥n en la que se debe
        //colocar la im√°gen del documento (10, 8), y las
        //dimensiones de la im√°gen (106, 34)
        doc.addImage(ImageData, 10, 8, 106, 34);

        //Establece el tama√±o de la fuente para el
        //texto que se va a agregar.
        doc.setFontSize(14);

        doc.setFontType("bold");
        //Establece el tipo de fuente en negrita

        doc.tex(`WWSOLAR CALL CENTER NICA 2023E`, 12, 50);
        //Agrega el texto "WWSOLAR CALL CENTER NICA 2023" en
        //la posici√≥n (12, 50) en el documento PDF.

        let partes = fecha.split('-');
        //Separa la fecha  en partes usando el separador '-'.
        //Esto se utiliza para obtener el dia, mes y a√±o de la fecha.

        var fechadoc = partes[2] + '-' + partes[1] + '-' + partes[0];
        //Toma las partes de la fecha y las concatena en un formato
        //de fecha que se utiliza como parte del nombre del archivo PDF.
        //En este caso, la fecha se concatena en el orden dia_mes_a√±o y
        //se separa con guiones bajos para formar una cadena de texto.

        const docpdf = `${nombreCliente} ${apellidoCliente} ${fechadoc}.pdf`;
        //Crea el nombre del archivo PDF utilizando el nombre del cliente,
        //el apellido y la fecha concatenados en una cadena de texto.
        //El nombre del archivo PDF se guarda en la constante docpdf.

        doc.save(docpdf);
        //Guarda el documento PDF con el nombre del archivo que se ha generado.
        //El m√©todo save() es proporcionado por la biblioteca JSPF y permite
        //guardar el documento en el sistema de archivos local o

    </script>
